{% extends 'layout.html' %}
{% block body_content %}
	
<h1> Practical Project </h1>
<br>
{% if tickets %}
     {% for ticket in tickets %}
        <div>
            <span> <b>{{ ticket.letterstring }}</b></span>
			<span> <b>{{ ticket.primeno }}</b></span>
			<span> <b>{{ ticket.win }}</b></span>
        </div>
    {% endfor %}
{% else %}
    <p>There are no tickets</p>
{% endif %}
<form method='GET' action="{{ url_for('home_generate') }}">
    <button type="submit">Generate</button>
</form>
{% endblock %}
